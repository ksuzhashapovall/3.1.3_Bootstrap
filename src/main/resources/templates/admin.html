<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    .btn { padding: 5px 10px; text-decoration: none; color: white; border-radius: 3px; }
    .btn-add { background-color: #4CAF50; padding: 10px 20px; display: inline-block; margin-bottom: 20px; }
    .btn-edit { background-color: #2196F3; }
    .btn-delete { background-color: #f44336; border: none; cursor: pointer; }
    .logout { float: right; }
    form { display: inline; }
  </style>
</head>
<body>
<div class="logout">
  <span>Welcome, <span sec:authentication="name"></span> | </span>
  <form action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
  </form>
</div>

<h1>Admin Panel</h1>

<a href="/admin/add" class="btn btn-add">Add New User</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Age</th>
    <th>Roles</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.age}"></td>
    <td>
      <span th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
    </td>
    <td>
      <a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-edit">Edit</a>
      <form action="/admin/delete" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-delete">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
