<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Admin page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous">
  </script>
</head>
<body>
<div class="container-fluid">
  <!-- Верхняя панель с пользователем -->
  <div class="row bg-dark text-white py-2">
    <div class="col-3">
      <span th:text="${user.username} + ' with roles: ' + ${user.getRolesToString()}"></span>
    </div>
    <div class="col-7"></div>
    <div class="col-2 text-end">
      <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </div>
  </div>

  <div class="row">
    <!-- Боковое меню (слева) -->
    <div class="col-2 bg-light min-vh-100 p-0">
      <div class="list-group list-group-flush">
        <a href="/admin" class="list-group-item list-group-item-action active"
           sec:authorize="hasRole('ADMIN')">Admin</a>
        <a href="/user" class="list-group-item list-group-item-action">User</a>
      </div>
    </div>

    <!-- Основной контент (справа) -->
    <div class="col-10 p-4">
      <h1 class="mb-4">Admin page</h1>

      <!-- Табы -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                  data-bs-target="#users" type="button" role="tab">Users table</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="newuser-tab" data-bs-toggle="tab"
                  data-bs-target="#newuser" type="button" role="tab">New User</button>
        </li>
      </ul>

      <!-- Контент табов -->
      <div class="tab-content p-4 border border-top-0 rounded-bottom" style="background-color: #f8f9fa;">
        <!-- Таб с таблицей пользователей -->
        <div class="tab-pane fade show active" id="users" role="tabpanel">
          <h3 class="mb-3">All users</h3>
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Role</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.firstName}"></td>
              <td th:text="${user.age}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.getRolesToString()}"></td>
              <td>
                <a th:href="@{/admin/edit(id=${user.id})}"
                   class="btn btn-primary btn-sm">Edit</a>
              </td>
              <td>
                <button type="button"
                        class="btn btn-danger btn-sm delete-btn"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal"
                        th:data-id="${user.id}"
                        th:data-firstname="${user.firstName}"
                        th:data-age="${user.age}"
                        th:data-email="${user.username}"
                        th:data-role="${user.getRolesToString()}">
                  Delete
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Таб с формой добавления пользователя -->
        <div class="tab-pane fade" id="newuser" role="tabpanel">
          <h3 class="mb-3">Add new user</h3>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form th:action="@{/admin/add}" th:object="${newUser}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                  <label class="form-label">First name</label>
                  <input type="text" class="form-control" th:field="*{firstName}" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Age</label>
                  <input type="number" class="form-control" th:field="*{age}" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" th:field="*{password}" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Role</label>
                  <select class="form-select" name="roleIds" multiple size="2">
                    <option th:each="role : ${allRoles}"
                            th:value="${role.id}"
                            th:text="${role.name.replace('ROLE_','')}"></option>
                  </select>
                  <small class="text-muted">Hold Ctrl to select multiple</small>
                </div>

                <div class="text-end">
                  <button type="submit" class="btn btn-primary">Add new user</button>
                  <a href="/admin" class="btn btn-secondary">Close</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно для удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-3">Are you sure you want to delete this user?</p>

        <div class="border p-4 rounded bg-light">
          <div class="mb-3">
            <label class="form-label fw-bold">First name</label>
            <div class="form-control bg-white" id="deleteUserFirstName" style="background-color: #fff; cursor: default;"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Age</label>
            <div class="form-control bg-white" id="deleteUserAge" style="background-color: #fff; cursor: default;"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <div class="form-control bg-white" id="deleteUserEmail" style="background-color: #fff; cursor: default;"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Role</label>
            <div class="form-control bg-white" id="deleteUserRole" style="background-color: #fff; cursor: default;"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <form id="deleteForm" method="post" style="display: inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript для модального окна -->
<script th:inline="javascript">
  function fillDeleteModal(id, firstName, age, email, role) {
    document.getElementById('deleteUserFirstName').textContent = firstName;
    document.getElementById('deleteUserAge').textContent = age;
    document.getElementById('deleteUserEmail').textContent = email;
    document.getElementById('deleteUserRole').textContent = role;

    const deleteForm = document.getElementById('deleteForm');
    deleteForm.action = '/admin/delete?id=' + id;
  }

  document.addEventListener('DOMContentLoaded', function() {
    const deleteButtons = document.querySelectorAll('.delete-btn');
    deleteButtons.forEach(button => {
      button.addEventListener('click', function() {
        const id = this.getAttribute('data-id');
        const firstName = this.getAttribute('data-firstname');
        const age = this.getAttribute('data-age');
        const email = this.getAttribute('data-email');
        const role = this.getAttribute('data-role');

        fillDeleteModal(id, firstName, age, email, role);
      });
    });
  });
</script>
</body>
</html>
