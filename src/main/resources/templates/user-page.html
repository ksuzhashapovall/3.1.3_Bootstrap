<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>User page</title>
</head>
<body>
<div class="container-fluid">
  <!-- Шапка с пользователем -->
  <div class="row bg-dark text-white py-2">
    <div class="col-3">
      <span th:text="${user.username} + ' with roles: ' + ${user.getRolesToString()}"></span>
    </div>
    <div class="col-7"></div>
    <div class="col-2 text-end">
      <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </div>
  </div>

  <div class="row">
    <!-- Боковое меню -->
    <div class="col-2 bg-light min-vh-100 p-0">
      <div class="list-group list-group-flush">
        <a href="/admin" sec:authorize="hasRole('ADMIN')"
           class="list-group-item list-group-item-action">Admin</a>
        <a href="/user" class="list-group-item list-group-item-action active">User</a>
      </div>
    </div>

    <!-- Информация о пользователе -->
    <div class="col-10 p-4">
      <h1 class="mb-4">User information page</h1>
      <div class="border rounded p-3 bg-light">
        <h5>About user</h5>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.getRolesToString()}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
