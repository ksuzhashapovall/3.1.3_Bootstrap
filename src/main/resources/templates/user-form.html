<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:if="${user.id == null}">Add User</title>
  <title th:if="${user.id != null}">Edit User</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-container { width: 50%; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
      width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
    }
    .checkbox-group { display: flex; gap: 20px; margin-top: 5px; }
    .checkbox-item { display: flex; align-items: center; }
    .checkbox-item input { width: auto; margin-right: 5px; }
    button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .cancel { background-color: #f44336; margin-left: 10px; padding: 10px 20px; text-decoration: none; color: white; border-radius: 4px; }
  </style>
</head>
<body>
<div class="form-container">
  <h1 th:if="${user.id == null}">Add New User</h1>
  <h1 th:if="${user.id != null}">Edit User</h1>

  <form th:action="@{${user.id == null} ? '/admin/add' : '/admin/update'}"
        th:object="${user}"
        method="post">

    <input type="hidden" th:if="${user.id != null}" th:field="*{id}">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}"
             th:required="${user.id == null}">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" th:field="*{age}" required>
    </div>

    <div class="form-group">
      <label>Roles:</label>
      <div class="checkbox-group">
        <div th:each="role : ${roles}" class="checkbox-item">
          <input type="checkbox"
                 th:field="*{roles}"
                 th:value="${role.name}"
                 th:checked="${user.roles?.contains(role)}">
          <label th:text="${role}"></label>
        </div>
      </div>
    </div>

    <button type="submit">Save</button>
    <a href="/admin" class="cancel">Cancel</a>
  </form>
</div>
</body>
</html>
