<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Add new user</h2>

    <form th:action="@{/admin/add}" th:object="${newUser}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" th:field="*{age}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="roles" multiple size="2">
                <option th:each="role : ${allRoles}"
                        th:value="${role.name}"
                        th:text="${role.name.replace('ROLE_','')}"></option>
            </select>
            <small class="text-muted">Hold Ctrl to select multiple</small>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Add new user</button>
            <a href="/admin" class="btn btn-secondary">Close</a>
        </div>
    </form>
</div>
</body>
</html>
