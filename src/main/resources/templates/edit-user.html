<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container-fluid">
    <!-- Верхняя панель с пользователем -->
    <div class="row bg-dark text-white py-2">
        <div class="col-3">
            <span th:text="${user.username} + ' with roles: ' + ${user.getRolesToString()}"></span>
        </div>
        <div class="col-7"></div>
        <div class="col-2 text-end">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>

    <div class="row">
        <!-- Боковое меню (слева) -->
        <div class="col-2 bg-light min-vh-100 p-0">
            <div class="list-group list-group-flush">
                <a href="/admin" class="list-group-item list-group-item-action"
                   sec:authorize="hasRole('ADMIN')">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>

        <!-- Основной контент (по центру) -->
        <div class="col-10 p-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mb-4 text-center">Edit user</h2>

                    <div class="border p-4 rounded bg-light">
                        <form th:action="@{/admin/update}" th:object="${user}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="id" th:value="${user.id}">

                            <div class="mb-3">
                                <label class="form-label">First name</label>
                                <input type="text" class="form-control" th:field="*{firstName}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last name</label>
                                <input type="text" class="form-control" th:field="*{lastName}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" th:field="*{age}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                       placeholder="Leave blank to keep current">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select class="form-select" name="roles" multiple size="2">
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role.name}"
                                            th:text="${role.name.replace('ROLE_','')}"
                                            th:selected="${user.roles.contains(role)}"></option>
                                </select>
                                <small class="text-muted">Hold Ctrl to select multiple</small>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Edit</button>
                                <a href="/admin" class="btn btn-secondary">Close</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
